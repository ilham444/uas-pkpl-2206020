name: Laravel CI/CD Workflow

on:
  push:
    branches: [ "main" ] # Workflow ini akan berjalan setiap ada push ke branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Checkout kode dari repositori
      - name: Checkout repository
        uses: actions/checkout@v3

      # Langkah 2: Menjalankan Unit Test
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Copy .env for testing
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # atau '16', '20', sesuaikan dengan kebutuhan proyek Anda

      - name: Install NPM Dependencies
        run: npm install

      - name: Build Assets with Vite
        run: npm run build
      - name: Run unit tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
        run: php artisan test

      # Langkah 3: Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Langkah 4: Build dan Push Docker image ke Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tugas444:latest 
